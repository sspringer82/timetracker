<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started</title>
    <script src="main.js"></script>
  </head>
  <body>
    <form id="form">
      <select id="project">
        <option>Breakfast</option>
        <option>Work</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Sleep</option>
      </select>
      <input type="text" placeholder="date" id="date" value="2020-05-17" />
      <input type="text" placeholder="from" id="from" value="08:00" />
      <input type="text" placeholder="until" id="until" value="09:00" />
      <output>time</output>
      <button type="submit">save</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Project</th>
          <th>date</th>
          <th>from</th>
          <th>until</th>
          <th>duration</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
