<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started</title>
    <script src="main.js"></script>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <label for="project">Project: </label>
        <select id="project">
          <option>Breakfast</option>
          <option>Work</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Sleep</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="date">Date: </label>
        <input type="text" placeholder="date" id="date" value="2020-05-17" />
      </fieldset>
      <fieldset>
        <label for="from">From: </label>
        <input type="text" placeholder="from" id="from" value="08:00" />
      </fieldset>
      <fieldset>
        <label for="until">Until: </label>
        <input type="text" placeholder="until" id="until" value="09:00" />
      </fieldset>
      <fieldset>
        <label for="time">Time: </label>
        <output id="time">time</output>
      </fieldset>
      <button type="submit">save</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Project</th>
          <th>date</th>
          <th>from</th>
          <th>until</th>
          <th>duration</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
</html>
